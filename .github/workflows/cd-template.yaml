name: template

on:
  workflow_call:
    inputs:
      APP_NAME:
        required: true
        type: string
      DRAFT:
        required: true
        type: boolean

permissions:
  contents: write

jobs:
  build-artifact:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build application
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Linux & macOS
        if: matrix.os != 'windows-latest'
        run: |
          tar -czf ${APP_NAME}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz \
            -C target/${{ matrix.target }}/release ${APP_NAME}

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive `
            target/${{ matrix.target }}/release/${APP_NAME}.exe `
            ${APP_NAME}-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${APP_NAME}-*
          draft: ${DRAFT}
