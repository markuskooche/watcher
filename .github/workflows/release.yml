name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Build application
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Linux & macOS
        if: matrix.os != 'windows-latest'
        run: |
          tar -czf watcher-${{ github.ref_name }}-${{ matrix.target }}.tar.gz \
            -C target/${{ matrix.target }}/release watcher

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive `
            target/${{ matrix.target }}/release/watcher.exe `
            watcher-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: watcher-*
